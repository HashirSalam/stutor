<div id="maincontainer">
    <div class="container">
        <ul class="breadcrumb">
            <li><a>My Account</a></li>
            <li class="active"> Edit Tution Ad</li>
        </ul>
        <a href="#/tutionPost" class="postadinner"><span> <i class="fa fa-pencil"></i> Post An Ad</span></a>
        <div class="row mt40">
            <!--  Sideabar -->
            <aside class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
                <!--My Account-->
                <div class="sidemodule">
                    <h2 class="heading5"><span class="maintext"> My Account</span></h2>
                    <ul class="nav nav-list categories">
                        <li><a href="#/dashboard">Dashboard</a></li>
                        <li><a href="#/editprofile">Edit Profile </a></li>
                        <li><a href="#/tutionPost">Post An Ad</a></li>
                        <li><a href="#/tutionView">View My Ads</a></li>
                        <li><a href="#/bookPost">Donate A Book</a>
                            <ul class="nav nav-list">
                                <li><a href="#/bookSearch">Search A Book</a></li>
                                <li><a href="#/bookPost">Post A Book</a></li>
                                <li><a href="#/bookView">View My Books</a></li>
                            </ul>
                        </li>
                        <li><a href="#/transactionHistory">My Transactions</a></li>
                        <li><a href="#/logout">Logout</a></li>
                    </ul>
                </div>
            </aside>
            <!--  Container -->
            <div class="col-lg-9 col-md-9 col-sm-12 col-xs-12 mt40column">
                <div class="" ng-init="mywar ='#/tutionDisable/'+ ad._id">
                    <h4 class="heading5"><span class="maintext"> Edit Tution Ad</span></h4>
                    <a type="button" id="" class="btn btn-md btn-danger col-sm-offset-10" ng-click="Disable(ad._id)">Delete
                        this Ad</a>
                    <form class="form-horizontal mt20" ng-submit="tutionUpdate()" novalidate>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Ad Title</label>
                            <div class="col-sm-6">
                                <input rows="6" class="form-control col-sm-6" ng-model="ad.title">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Description</label>
                            <div class="col-sm-6">
                                <textarea rows="6" class="form-control col-sm-6" ng-model="ad.description"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Looking For*</label>
                            <div class="col-sm-6">
                                <select class="form-control col-sm-6" ng-model="ad.lookingFor">
                                    <option value="students">Students</option>
                                    <option value="tutors">Tutors</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Courses:</label>
                            <tags-input class="tags col-sm-6" ng-model="ad.courses"
                                        placeholder="Add a Courses"></tags-input>
                        </div>

                        <!-- <label class="col-sm-2 control-label">Methods:</label>   -->
                        <div class="col-sm-offset-2 col-sm-10" style="padding-bottom: 15px;">
                            <div class="checkbox">
                                <input type="checkbox" ng-model="ad.tutionMethod.homeTution">
                                <label>Home Tution </label>
                            </div>
                            <div class="checkbox">
                                <input type="checkbox" ng-model="ad.tutionMethod.privateTution">
                                <label>Private Tution </label>
                            </div>
                            <div class="checkbox">
                                <input type="checkbox" ng-model="ad.tutionMethod.groupTution">
                                <label>Group Tution </label>
                            </div>
                        </div>


                        <div class="form-group">
                            <label class="col-sm-2 control-label">Classes:</label>
                            <tags-input class="tags col-sm-6" ng-model="ad.classes"
                                        placeholder="Add a Class"></tags-input>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">Avalibility:</label>
                            <div class="col-sm-2">
                                <select name="category" convert-to-number class="form-control" id="startingTime"
                                        ng-model="ad.availability.stime">
                                    <option value="">Starting Time</option>
                                    <optgroup label="">
                                        <option value="1">1 am</option>
                                        <option value="2">2 am</option>
                                        <option value="3">3 am</option>
                                        <option value="4">4 am</option>
                                        <option value="5">5 am</option>
                                        <option value="6">6 am</option>
                                        <option value="7">7 am</option>
                                        <option value="8">8 am</option>
                                        <option value="9">9 am</option>
                                        <option value="10">10 am</option>
                                        <option value="11">11 am</option>
                                        <option value="0">12 am</option>

                                        <option value="13">1 pm</option>
                                        <option value="14">2 pm</option>
                                        <option value="15">3 pm</option>
                                        <option value="16">4 pm</option>
                                        <option value="17">5 pm</option>
                                        <option value="18">6 pm</option>
                                        <option value="19">7 pm</option>
                                        <option value="20">8 pm</option>
                                        <option value="21">9 pm</option>
                                        <option value="22">10 pm</option>
                                        <option value="23">11 pm</option>
                                        <option value="12">12 pm</option>
                                    </optgroup>
                                </select>
                            </div>

                            <label class="col-sm-1 control-label">TO</label>

                            <div class="col-sm-2">
                                <select name="category" convert-to-number class="form-control" id="endingTime"
                                        ng-model="ad.availability.etime">
                                    <option value="">Ending Time</option>
                                    <optgroup label="">
                                        <option value="1">1 am</option>
                                        <option value="2">2 am</option>
                                        <option value="3">3 am</option>
                                        <option value="4">4 am</option>
                                        <option value="5">5 am</option>
                                        <option value="6">6 am</option>
                                        <option value="7">7 am</option>
                                        <option value="8">8 am</option>
                                        <option value="9">9 am</option>
                                        <option value="10">10 am</option>
                                        <option value="11">11 am</option>
                                        <option value="0">12 am</option>

                                        <option value="13">1 pm</option>
                                        <option value="14">2 pm</option>
                                        <option value="15">3 pm</option>
                                        <option value="16">4 pm</option>
                                        <option value="17">5 pm</option>
                                        <option value="18">6 pm</option>
                                        <option value="19">7 pm</option>
                                        <option value="20">8 pm</option>
                                        <option value="21">9 pm</option>
                                        <option value="22">10 pm</option>
                                        <option value="23">11 pm</option>
                                        <option value="12">12 pm</option>
                                    </optgroup>
                                </select>
                            </div>

                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">Rates</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" ng-model="ad.rate">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">Upload photos</label>
                            <div class="col-sm-6">
                                <div class="col-xs-6 col-md-6">
                                    <a class="thumbnail"><img src="{{ad.imageUrl}}"></a>
                                    <input type="file" ng-model="adImg" ngf-select ngf-max-files="1"
                                           ngf-pattern="'image/*'" ngf-accept="'image/*'">

                                </div>

                                <br><br>

                            </div>
                        </div>
                        <div class="errormsg alert col-sm-12" ng-show="error">
                            <strong>Error!</strong> {{error}}
                        </div>
                        <div class="col-sm-offset-2 col-sm-10 mt20">
                            <input type="submit" class="btn btn-orange" value="Update">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
